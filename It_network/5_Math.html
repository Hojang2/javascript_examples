<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title> Math example</title>
    </head>

    <body>
        <script type="text/JavaScript">

            // PI - number PI
            document.write("PI: " + Math.PI + "<br>");

            // E - Euler's number
            document.write("Euler's number: " + Math.E + "<br>");

            // LN10 - Logarithm of 10
            document.write("Logarithm of 10: " + Math.LN10 + "<br>");

            // SQRT2 - Square root
            document.write("Square root: " + Math.SQRT2 + "<br>");

            // max/min- returns bigger/lower number
            let n1 = 10;
            let n2 = 20;

            document.write("MAX: " + Math.max(n1, n2) + "<br>");
            document.write("MIN: " + Math.min(n1, n2) + "<br>");
            
            // pow - returns x powered y
            let x = 2;
            let y = 10;
            let z = Math.pow(x,y)
            document.write("2**10: "+ z + "<br>");

            // sqrt - returns square root of argument
            document.write("square root of number 1024: "+ Math.sqrt(z) + "<br>");

            // random - returns random number from 0 to 1
            document.write("Random number:" + Math.random() + "<br>");

            // round - returns rounded number by usual rules
            let n = 16.53535;
            document.write("Round method: " + Math.round(n) + "<br>");

            // ceil - rounds number upper
            document.write("Ceil method: " + Math.ceil(n) + "<br>");

            // floor - rounds number lower
            document.write("Floor method: " + Math.floor(n) + "<br>");

            // cos - returns cosinus of argument
            document.write("Cosinus function: " + Math.cos(n) + "<br>");

            // sin - returns sinus of argument
            document.write("Sinus function: " + Math.sin(n) + "<br>");

            // log - logarithm of argument
            // cos - returns cosinus of argument
            document.write("Logarithm: " + Math.log(n) + "<br>");
        </script>
    </body>
</html>
